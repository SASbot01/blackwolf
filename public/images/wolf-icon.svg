<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Metallic gradient -->
    <linearGradient id="metallic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="25%" stop-color="#444444"/>
      <stop offset="50%" stop-color="#1a1a1a"/>
      <stop offset="75%" stop-color="#3a3a3a"/>
      <stop offset="100%" stop-color="#111111"/>
    </linearGradient>
    <!-- Chrome highlight -->
    <linearGradient id="sheen" x1="30%" y1="0%" x2="70%" y2="100%">
      <stop offset="0%" stop-color="#666666" stop-opacity="0"/>
      <stop offset="40%" stop-color="#aaaaaa" stop-opacity="0.6"/>
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0.4"/>
      <stop offset="60%" stop-color="#aaaaaa" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#666666" stop-opacity="0"/>
    </linearGradient>
    <!-- Depth shadow -->
    <linearGradient id="depth" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#333333"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    <!-- Mane gradient -->
    <linearGradient id="mane" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#2e2e2e"/>
      <stop offset="50%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0d0d0d"/>
    </linearGradient>
  </defs>

  <!-- Rear mane spikes -->
  <path d="M120 340 L80 260 Q90 280 130 290 L100 220 Q115 250 145 265 L125 190 Q140 230 165 248 Z" fill="url(#mane)" opacity="0.85"/>

